<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntoTheUnknown - Audit Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container audit-view">
        <header class="header">
            <div class="header-left">
                <h1>Audit Dashboard</h1>
                <span class="subtitle">IntoTheUnknown - External Auditability Interface</span>
            </div>
            <div class="header-right">
                <a href="{{ url_for('index') }}" class="nav-link">Back to Chat</a>
            </div>
        </header>

        <div class="audit-content">
            <div class="audit-filters">
                <div class="filter-group">
                    <label for="session-filter">Session:</label>
                    <select id="session-filter">
                        <option value="">All Sessions</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="event-filter">Event Type:</label>
                    <select id="event-filter">
                        <option value="">All Events</option>
                        <option value="session_started">Session Started</option>
                        <option value="controller_step">Controller Step</option>
                        <option value="document_uploaded">Document Uploaded</option>
                        <option value="void_command">Void Command</option>
                        <option value="stopgate_hit">Stopgate Hit</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="refresh-btn">Refresh</button>
            </div>

            <div class="audit-stats" id="audit-stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-events">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-sessions">0</div>
                    <div class="stat-label">Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="controller-steps">0</div>
                    <div class="stat-label">Controller Steps</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="void-commands">0</div>
                    <div class="stat-label">Void Commands</div>
                </div>
            </div>

            <div class="audit-panels">
                <div class="audit-panel">
                    <div class="panel-header">
                        <h3>Audit Log</h3>
                        <span class="panel-info">Showing recent events</span>
                    </div>
                    <div class="panel-content">
                        <table class="audit-table" id="audit-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Event</th>
                                    <th>Session</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody id="audit-log-body">
                                <!-- Audit entries will be loaded here -->
                            </tbody>
                        </table>
                        <div class="pagination">
                            <button class="btn btn-secondary" id="prev-page" disabled>Previous</button>
                            <span id="page-info">Page 1</span>
                            <button class="btn btn-secondary" id="next-page">Next</button>
                        </div>
                    </div>
                </div>

                <div class="audit-panel memory-panel">
                    <div class="panel-header">
                        <h3>Memory Items</h3>
                        <div class="memory-filter">
                            <select id="memory-category-filter">
                                <option value="">All Categories</option>
                                <option value="working">Working</option>
                                <option value="quarantine">Quarantine</option>
                                <option value="classical">Classical</option>
                            </select>
                        </div>
                    </div>
                    <div class="panel-content">
                        <div class="memory-items" id="memory-items">
                            <!-- Memory items will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="audit-panel sessions-panel">
                <div class="panel-header">
                    <h3>Sessions</h3>
                </div>
                <div class="panel-content">
                    <table class="audit-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Started</th>
                                <th>Ended</th>
                                <th>Tier</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="sessions-body">
                            <!-- Sessions will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/audit.js') }}"></script>
</body>
</html>
